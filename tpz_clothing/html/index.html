<html>
	<head>
    <script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/script_utils.js" type="text/javascript"></script>
    <div id="main">

      <div id="main-background"></div>

      <div class = 'clothing-section'>
        <div id="clothing-title"></div>
        <div id="clothing-info-text"></div>
        <div id="clothing-buy-button"></div>
        <div id="clothing-save-button"></div>
        <div id="clothing-close-button"></div>
      </div>

      <div class='clothing-buy-section'>
      
        <div id="categories-list"></div>
        <div id="clothing-buy-back-button"></div>
      
      </div>

      <div class='clothing-selected-section'>
        <div id="clothing-selected-title"></div>
        <div id="clothing-selected-back-button"></div>
        <div id="clothing-selected-select-tint-button"></div>
        <div id="clothing-selected-reset-button"></div>
        <div id="clothing-selected-component-title"></div>
        <div id="clothing-selected-palette-title"></div>
        <div id="clothing-selected-buy-button"></div>
        <div id="clothing-selected-buy-text"></div>

        <div class="selector">
          <div class="nav-container">
            <button id="prev">⟨</button>
            <div id="currentNumber">1</div>
            <button id="next">⟩</button>
          </div>
  
        </div>

        <div class="palette-selector">
          <div class="palette-nav-container">
            <button id="palette-prev">⟨</button>
            <div id="palette-currentNumber">1</div>
            <button id="palette-next">⟩</button>
          </div>
        
        </div>


        <div class="controls">
          <div class="row">
            <label style="color: white;">1</label>
            <input type="number" class="r-num" min="0" max="255" value="0">
            <input type="range" class="r-range" min="0" max="255" value="0">
          </div>
          <div class="row">
            <label style="color: white;">2</label>
            <input type="number" class="g-num" min="0" max="255" value="0">
            <input type="range" class="g-range" min="0" max="255" value="0">
          </div>
          <div class="row">
            <label style="color: white;">3</label>
            <input type="number" class="b-num" min="0" max="255" value="0">
            <input type="range" class="b-range" min="0" max="255" value="0">
          </div>  
        </div>
      
      </div>

    </div>

  </body>

</html>
